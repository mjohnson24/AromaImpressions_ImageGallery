<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0" />
	<title>Service Gallery</title>
	<style>
		@import "./src/style.css";
	</style>
</head>

<body>
	<div class="gallery-container">
		<!-- Close button -->
		<button class="close-btn">Close</button>

		<!-- Export button -->
		<button class="export-btn"
				title="Download Image">
			<svg width="24"
				 height="24"
				 viewBox="0 0 24 24"
				 fill="none"
				 stroke="currentColor"
				 stroke-width="2">
				<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
				<polyline points="7,10 12,15 17,10" />
				<line x1="12"
					  y1="15"
					  x2="12"
					  y2="3" />
			</svg>
		</button>

		<!-- Delete button -->
		<button class="delete-btn"
				title="Delete Image">
			<svg width="24"
				 height="24"
				 viewBox="0 0 24 24"
				 fill="none"
				 stroke="currentColor"
				 stroke-width="2">
				<polyline points="3,6 5,6 21,6" />
				<path d="m19,6v14a2,2 0 0,1 -2,2H7a2,2 0 0,1 -2,-2V6m3,0V4a2,2 0 0,1 2,-2h4a2,2 0 0,1 2,2v2" />
				<line x1="10"
					  y1="11"
					  x2="10"
					  y2="17" />
				<line x1="14"
					  y1="11"
					  x2="14"
					  y2="17" />
			</svg>
		</button>

		<!-- Image counter -->
		<div class="image-counter">1/12</div>
		<div id="errorMessage"></div>

		<!-- Navigation arrows -->
		<button class="nav-arrow nav-arrow-left">&lt;</button>
		<button class="nav-arrow nav-arrow-right">&gt;</button>

		<!-- Main image display -->
		<div class="main-image-container">
			<div class="image-placeholder">
				<img id="main-image"
					 src=""
					 alt="Service Image" />
				<div class="placeholder-icon"></div>
			</div>

			<!-- Image info panel -->
			<div class="image-info">
				<div class="info-item">Unit Serial Number</div>
				<div class="info-item">Unit Location</div>
				<div class="info-item">REC ID</div>
				<div class="info-item">Client ID</div>
			</div>
		</div>

		<!-- Thumbnail navigation -->
		<div class="thumbnail-container">
			<button class="thumbnail-nav thumbnail-nav-first">&lt;&lt;</button>
			<button class="thumbnail-nav thumbnail-nav-left">&lt;</button>

			<div class="thumbnails"></div>

			<button class="thumbnail-nav thumbnail-nav-right">&gt;</button>
			<button class="thumbnail-nav thumbnail-nav-last">&gt;&gt;</button>
		</div>
	</div>

	<script type="module">
		import "./src/index.js";
	</script>
</body>

</html>
